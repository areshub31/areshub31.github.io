<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kayıt Ol - Ares Baba</title>
  <style>
    body {
      background-color: black;
      color: #ff0040;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #000000;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff0040;
      border: 2px solid #ff0040;
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      text-shadow: 0 0 10px #ff0040;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      background-color: #121212;
      border: 1.5px solid #222222;
      border-radius: 6px;
      color: #ff0040;
      font-size: 16px;
      box-shadow: 0 0 8px #ff0040 inset;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #ff0040;
      box-shadow: 0 0 15px #ff0040;
      background-color: #000000;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: transparent;
      border: 2px solid #ff0040;
      color: #ff0040;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      text-transform: uppercase;
    }

    button:hover {
      background-color: #ff0040;
      color: black;
      box-shadow: 0 0 15px #ff0040;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Kayıt Ol</h2>
    <form id="registerForm" action="#" method="POST" onsubmit="return false;">
      <label for="name">İsim</label>
      <input type="text" id="name" name="name" placeholder="Adınızı girin" required />

      <label for="email">E-posta</label>
      <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required />

      <label for="password">Şifre</label>
      <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required />

      <button type="submit" onclick="kayitOl()">Kayıt Ol</button>
    </form>
  </div>

  <script>
    function kayitOl() {
      // Basit form doğrulama ve kayıt işlemi örneği
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (name && email && password) {
        alert('Kayıt başarılı! Hoşgeldin, ' + name + '!');
        // Burada gerçek kayıt işlemi yapılabilir (backend vs)
        // Şimdilik anasayfaya ya da başka sayfaya yönlendirebiliriz
        window.location.href = "videos.html"; // Üçüncü sayfa için placeholder
      } else {
        alert('Lütfen tüm alanları doldurun!');
      }
    }
  </script>
</body>
</html>
